<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WidgetBox Elegant Calendar - Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e2f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .calendar {
      background-color: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      padding: 24px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .calendar:hover {
      transform: translateY(-5px);
    }
    .calendar-header {
      background: linear-gradient(90deg, #7b2cbf 0%, #3c096c 100%);
      color: #ffffff;
      padding: 12px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 12px;
    }
    .calendar-day {
      padding: 12px;
      font-size: 16px;
      color: #d1d1d1;
      border-radius: 8px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .calendar-day.header {
      font-weight: 700;
      color: #c693f7;
      text-transform: uppercase;
      font-size: 14px;
    }
    .calendar-day.today {
      background-color: #c693f7;
      color: #ffffff;
      font-weight: 700;
      border-radius: 50%;
    }
    .calendar-day:not(.header):not(.empty):hover {
      background-color: #333333;
      color: #ffffff;
      cursor: pointer;
    }
    .calendar-day.empty {
      background-color: transparent;
    }
    @media (max-width: 400px) {
      .calendar {
        padding: 16px;
        max-width: 300px;
      }
      .calendar-day {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header" id="month-year"></div>
    <div class="calendar-grid" id="calendar-days"></div>
  </div>

  <script>
    function generateCalendar() {
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const monthNames = [
        "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
        "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
      ];
      document.getElementById("month-year").textContent = `${monthNames[month]} ${year}`;

      const dayNames = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
      const calendarDays = document.getElementById("calendar-days");

      // إضافة رؤوس الأيام
      dayNames.forEach(day => {
        const dayElement = document.createElement("div");
        dayElement.classList.add("calendar-day", "header");
        dayElement.textContent = day.slice(0, 3); // تقليص أسماء الأيام لتناسب الشاشات الصغيرة
        calendarDays.appendChild(dayElement);
      });

      // إضافة أيام فارغة قبل بداية الشهر
      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement("div");
        emptyDay.classList.add("calendar-day", "empty");
        calendarDays.appendChild(emptyDay);
      }

      // إضافة أيام الشهر
      for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("calendar-day");
        dayElement.textContent = i;
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayElement.classList.add("today");
        }
        calendarDays.appendChild(dayElement);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
