<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WidgetBox Responsive Calendar - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: auto;
    }
    .calendar {
      background-color: #181818;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      width: 90%;
      max-width: 40rem;
      min-width: 20rem;
      text-align: center;
      box-sizing: border-box;
    }
    .calendar-header {
      background: linear-gradient(90deg, #5e35b1 0%, #311b92 100%);
      color: #ffffff;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: clamp(1rem, 2vw, 1.25rem);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      padding: 0.75rem;
    }
    .calendar-day {
      padding: clamp(0.5rem, 1.5vw, 0.75rem);
      font-size: clamp(0.875rem, 1.5vw, 1rem);
      color: #e0e0e0;
      border-radius: 0.5rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .calendar-day.header {
      font-weight: 700;
      color: #b388ff;
      font-size: clamp(0.75rem, 1.2vw, 0.875rem);
      text-transform: uppercase;
    }
    .calendar-day.today {
      background-color: #b388ff;
      color: #ffffff;
      font-weight: 700;
      border-radius: 50%;
    }
    .calendar-day:not(.header):not(.empty):hover {
      background-color: #2a2a2a;
      color: #ffffff;
      cursor: pointer;
    }
    .calendar-day.empty {
      background-color: transparent;
    }
    @media (max-width: 600px) {
      .calendar {
        padding: 1rem;
      }
      .calendar-header {
        padding: 0.5rem;
      }
      .calendar-grid {
        gap: 0.3rem;
      }
      .calendar-day {
        padding: 0.4rem;
      }
    }
    @media (max-width: 400px) {
      .calendar {
        padding: 0.75rem;
        min-width: 15rem;
      }
      .calendar-day {
        padding: 0.3rem;
        font-size: 0.75rem;
      }
      .calendar-day.header {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header" id="month-year"></div>
    <div class="calendar-grid" id="calendar-days"></div>
  </div>

  <script>
    function generateCalendar() {
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const monthNames = [
        "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
        "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
      ];
      document.getElementById("month-year").textContent = `${monthNames[month]} ${year}`;

      const dayNames = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
      const calendarDays = document.getElementById("calendar-days");

      // إضافة رؤوس الأيام
      dayNames.forEach(day => {
        const dayElement = document.createElement("div");
        dayElement.classList.add("calendar-day", "header");
        dayElement.textContent = day.slice(0, 3); // تقليص أسماء الأيام
        calendarDays.appendChild(dayElement);
      });

      // إضافة أيام فارغة قبل بداية الشهر
      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement("div");
        emptyDay.classList.add("calendar-day", "empty");
        calendarDays.appendChild(emptyDay);
      }

      // إضافة أيام الشهر
      for (let i = 1; i <= daysInMonth; i++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("calendar-day");
        dayElement.textContent = i;
        if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayElement.classList.add("today");
        }
        calendarDays.appendChild(dayElement);
      }
    }

    generateCalendar();
  </script>
</body>
</html>
